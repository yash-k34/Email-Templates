<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFM Signature Card</title>
    <style>
        body {
            background-color: #0B2A4A; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            width: 400px;
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(to bottom, #FF6B6B, #FF9472); /* Gradient Background */
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            border-collapse: collapse;
        }

        .top-section {
            text-align: center;
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }

        .top-section h2 {
            margin: 0;
            font-size: 22px;
        }

        .top-section p {
            margin: 5px 0 0;
            font-size: 14px;
            opacity: 0.8;
        }

        .bottom-section {
            background: #fff;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .contact-info p {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }

        .contact-info img {
            width: 18px;
            margin-right: 10px;
        }

        .profile-placeholder {
            width: 70px;
            height: 70px;
            background: #0B2A4A;
            color: white;
            font-size: 12px;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <table>
        <!-- Top Section -->
        <tr>
            <td colspan="2" class="top-section">
                <h2>John Deo</h2>
                <p>Customer Service Representative</p>
            </td>
        </tr>

        <!-- Bottom Section -->
        <tr>
            <td class="bottom-section">
                <table>
                    <tr>
                        <td
                            style="color: #fff; font-weight: bold; padding: 20px; text-align: center; background-color: #D11936; width: 30%; font-size: 14px;">
                            <img width="80px" src="https://dutyfreemeds.com/wp-content/uploads/2022/08/Duty-Free-Meds-Homepage-Mobile-View.png" alt="">
                        </td>
                        <td
                            style="color: #fff; font-weight: bold; padding: 20px; background-color: #0B4F7F; text-align: left; color: #fff; width: 70%;">
                            <p
                                style="margin-bottom: 5px; margin-top: 0px;  font-size: 20px; line-height: 22px; font-family: outfit;">
                                John Deo</p>
                            <p
                                style="font-size: 12px; font-weight: normal; margin: 0;  font-size: 14px; line-height: 16px; font-family: outfit;">
                                Customer Service Representative</p>
                        </td>
                    </tr>
                    <tr>
                        <td><img src="https://dutyfreemeds.com/wp-content/uploads/2025/02/phone-call.png" alt="Phone"></td>
                        <td class="contact-info">1-888-234-2007</td>
                    </tr>
                    <tr>
                        <td><img src="https://dutyfreemeds.com/wp-content/uploads/2024/04/email.png" alt="Email"></td>
                        <td class="contact-info">info@dutyfreemeds.com</td>
                    </tr>
                    <tr>
                        <td><img src="https://dutyfreemeds.com/wp-content/uploads/2025/02/bubble-chat.png" alt="Website"></td>
                        <td class="contact-info">www.dutyfreemeds.com</td>
                    </tr>
                </table>
            </td>
            <td align="center">
                <div class="profile-placeholder">
                    YOUR <br> PHOTO
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
